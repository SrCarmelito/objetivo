<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="usuario.js" defer></script>
    <script src="/formats.js" defer></script>
    <script src="https://kit.fontawesome.com/c13dabf0e8.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="usuario.css">
    <title>Pessoa Endereço</title>
</head>
<body>
    <div class="page">
        <form method="POST" class="formUsuario">
            <h1>Crie Sua Conta</h1>
            <p>Digite os seus dados de acesso nos campos abaixo.</p>

            <input id="nome" type="text" placeholder="Nome Completo" autofocus="true" />

            <input id="email" type="text" placeholder="E-mail" autofocus="true" />

            <input id="login" type="text" placeholder="Login" autofocus="true" />

            <input id="password" type="password" placeholder="Senha" />

            <input id="passwordConfirm" type="password" placeholder="Confirmação de Senha" />

            <a  id="submit" type="submit" class="btn"a>Confirmar</a>
        </form>
    </div>
</body>
</html>
